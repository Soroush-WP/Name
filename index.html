<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ارزش افسانه‌ای اسم شما 💎</title>

  <!-- Bootstrap + FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet"/>

  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="icon.png" type="image/png">
</head>
<body>

  <div class="background-overlay">
    <div class="container py-5 text-center">

      <div class="card-box mx-auto p-5">
        <h1 class="title mb-3 animated"><i class="fas fa-fire me-2 text-danger"></i>ارزش اسم شما چقدره؟</h1>
        <p class="subtitle">اسم‌تو وارد کن، ببین چقدر باابهت و افسانه‌ایه!</p>

        <div class="input-wrapper mt-4">
          <i class="fas fa-user icon"></i>
          <input type="text" id="nameInput" placeholder="مثلاً: نسترن، امیر، پارسا..." />
        </div>

        <button id="submitBtn" class="glow-button mt-4">
          <i class="fas fa-magic"></i> بررسی اسم‌
        </button>

        <div id="result" class="result-box mt-5"></div>
      </div>

    </div>
  </div>

  <footer class="footer-signature">
  <span class="fa-text"><strong style="color: red;">توسعه شده</strong> توسط <strong style="color: teal;">سروش اصولی</strong></span>
  <span class="en-text"><strong style="color: red;">Developed</strong> by <strong style="color: teal;"> Soroush-WP</strong></span>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
